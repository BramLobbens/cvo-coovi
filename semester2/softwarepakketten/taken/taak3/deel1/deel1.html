<!doctype html>
<html lang="en">
  <head>

    <title>Taak 3 - deel 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <p>Click to expand or contract the circle</p>

    <div id="input-container">
      <div id="vals">
        <form>
          <p>
            width:  <input type="text" id="new-width" placeholder="Input new circle width">
          </p>
          <p>
            height: <input type="text" id="new-height" placeholder="Input new circle height">
          </p>
        </form>
      </div>

      <button name="button" id="btn">Apply Changes</button>
    </div>
    <div id="circle-container">
      <div id="circle">
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
