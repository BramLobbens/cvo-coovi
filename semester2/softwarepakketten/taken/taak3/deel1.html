<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Taak 3 - deel 1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <p>Click to expand or contract the circle</p>

    <div id="input-container">
      <div id="vals">
        <form>
          <p>
            width:  <input type="text" id="new-width" placeholder="Input new circle width">
          </p>
          <p>
            height: <input type="text" id="new-height" placeholder="Input new circle height">
          </p>
        </form>
      </div>

      <button name="button" id="btn">Start Animation</button>
    </div>
    <div id="circle-container">
      <div id="circle">
      </div>
    </div>
    
    <script>
      $(document).ready(() => {

          // Clear any input values
          $("#new-width").val("");
          $("#new-height").val("");
          
          // Circle start values
          const width = $("#circle").css("width");
          const height = $("#circle").css("height");
          
          let expanded = false;

          // If circle not yet expanded, expandCircle, else contractCircle
          $("#btn").on("click", () => {

              if (!expanded) {
                  let vals = readVals();
                  if (vals) {
                      expandCircle(vals.width, vals.height);
                      expanded = true;
                      $("#btn").html("Reset Animation");
                  }
                  else {
                      alert("Input values");
                  }
              }
              
              else {
                  contractCircle();
                  expanded = false;
                  $("#btn").html("Start Animation");
              }
              
          });

          // Get form input values
          const readVals = () => {

              if ($("#new-width").val() === "" || $("#new-height").val() === "") {
                  return;
              }
              
              let newWidth = $("#new-width").val() + "px";
              let newHeight = $("#new-height").val() + "px";
              
              return { width : newWidth,
                       height : newHeight
                     };
          };
          
          const expandCircle = (newWidth, newHeight) => {
              $("#circle").animate({"width": newWidth, "height": newHeight})
          };
          const contractCircle = () => {
              $("#circle").animate({"width": width, "height": height})
          };

      });

    </script>
    
  </body>
</html>
