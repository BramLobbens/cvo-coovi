<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>klikweg</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      div {
          display: inline-block;
          margin-right: 40px;
      }
      .fruit {
          margin: auto;
          width: 200px;
          height: 200px;
          background-color: white;
      }
      div p {
          font-size: 2.5em;
          text-align: center;
      }
      .groente {
          margin: auto;
          width: 200px;
          height: 200px;
          background-color: white;
      }
    </style>
  </head>
  <body>
    <p id="keuze">Klik alle <span></span> weg</p>
    
    <div class="fruit">
      <p>appel</p>
    </div>
    <div class="fruit">
      <p>peer</p>
    </div>
    <div class="groente">
      <p>tomaat</p>
    </div>
    <div class="groente">
      <p>bloemkool</p>
    </div>
    
    <script>
      $(document).ready(function() {
          
          var myArray = ["groente", "fruit"];
          var rand = myArray[Math.floor(Math.random() * myArray.length)];
          console.log(rand);
          $("#keuze").find("span").text(rand);

          
          $("div")
              .click(function() {
                  if (this.className === rand) {
                      $(this).css("background-color", "green");
                  }
                  else {
                      $(this).css("background-color", "red");
                  }
              });
      });
    </script>
  </body>
</html>
