<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      #foo {
          margin: auto;
          width: 300px;
          height: 300px;
          background-color: blue;
      }
      #foo p {
          font-size: 4em;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="foo">
      <p>Ga met je muis hierover</p>
    </div>
    <script>
      $(document).ready(function() {
          $("#foo")
              .mouseover(function() {
                  $(this).css("background-color", "red");
                  $(this).find("p").html("rood");
              })
              .mouseleave(function() {
                  $(this).css("background-color", "blue")
                  $(this).find("p").html("blauw");
              })
      });
    </script>
  </body>
</html>
