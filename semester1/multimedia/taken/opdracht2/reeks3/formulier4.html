<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8"/>
    <title>formulier 4</title>
    <style>
      form {
          width: 800px;
      }
      label {
          display: block;
      }
    </style>
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <legend>Jouw gegevens</legend>
        <p>
          <label>
            Naam:
            <input ="text" id="naam" name="naam">
          </label>
        </p>
        <p>
          <label>
            E-mail:
            <input ="text" id="email" name="email">
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Recensies:</legend>
        <p>
          <label>
            Hoe heb je ons gevonden?
            <select id="vraag1">
              <option>Google</option>
              <option>Nieuwsbrief</option>
              <option>Mond-tot-mond reclame</option>
              <option>Andere</option>
            </select>
          </label>
        </p>
        <p>
          <label for="vraag2"> Denk je dat je nog eens terugkomt?</label>
          <input type="radio" id="vraag20" name="vraag2" value="ja">
          Ja
          <input type="radio" id="vraag21" name="vraag2" value="nee">
          Nee
          <input type="radio" id="vraag22" name="vraag2" value="misschien">
          Misschien
        </p>
        <p>
          <label for="commentaar">Commentaar:</label>
          <textarea id="commentaar" name="commentaar" rows="4" cols="50"></textarea>
        </p>
        <p>
          <label>
            <input type="checkbox" id="notificatie" name="notificatie" value="notificatie">
            Ik wil via e-mail op de hoogte gehouden worden
          </label>
        </p>
        <button type="submit">Recensie versturen</button>
      </fieldset>
    </form>
  </body>
</html>
