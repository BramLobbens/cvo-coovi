<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8"/>
    <title>formulier 3</title>
    <style>
      form {
          width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Formulier 3: Bestelformulier</h1>
    <form action="" method="">
      <fieldset>
        <legend>Bestelformulier</legend>
        <h2>Smart Phone</h2>
        <p>
          <label for="item1">
            <input type="checkbox" id="10" name="item1" value="item1" >
            Xiaomi Mi A2 Lite Dual
            <input type="radio" id="11" name="color_item1" value="black" >
            Black
            <input type="radio" id="12" name="color_item1" value="blue" >
            Blue
          </label>
        </p>
        <p>
          <label for="item2">
            <input type="checkbox" id="20" name="item2" value="item2" >
            Huawei P20 Lite
            <input type="radio" id="21" name="color_item2" value="black" >
            Black
            <input type="radio" id="22" name="color_item2" value="white" >
            White
          </label>
        </p>
        <h2>Smart Phone Accessories</h2>
        <p>
          <label for="item3">
            <input type="checkbox" id="30" name="item3" value="item3" >
            Protective Case
            <select id="31">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </label>
        </p>
        <p>
          <label for="item4">
            <input type="checkbox" id="40" name="item4" value="item4" >
            Headphones
            <select id="41">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </label>
        </p>
        <p>
          <label for="item5">
            <input type="checkbox" id="50" name="item5" value="item5" max="1">
            Screen Cover
             <select id="51">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </label>
        </p>
      </fieldset>
    </form>
    <button type="submit">Proceed to checkout</button>
  </body>
</html>
